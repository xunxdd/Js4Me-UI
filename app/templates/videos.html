<ion-view view-title="Some JavaScript Videos Said to must watch">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <ion-list>
        <ion-item ng-click="vm.openVideo(video)" class="video-container" ng-repeat="video in vm.videos">
            <h4>{{video.title}}</h4>
            <img ng-src="{{video.img}}"/>
        </ion-item>
    </ion-list>
  </ion-content>
<div>Source: ..</div>
</ion-view>
