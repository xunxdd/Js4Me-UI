<ion-view view-title="Best Sellers in {{vm.title}}" class="amazon-best-sellers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content   class="has-header">
    <ion-list>

      <ion-item ng-repeat="book in vm.books" class="item-icon-left item-text-wrap">
        <div ng-bind-html="book.description" >
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
