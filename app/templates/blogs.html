<ion-view view-title="JavaScript Tweeting Guys">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>

        <ion-item ng-repeat="item in vm.twitters"
           on-tap="openItem(item)"
           class="item-icon-right item-avatar" ng-click="vm.openBlog(item.url)">

          <img  src="{{item.img}}" />
          <h2>Name: {{ item.name }}</h2>
          <div class="item-text-wrap item-icon-left">
            <div><i class="ion-social-twitter positive"></i> Twitter Id: {{item.screen_name}}</div>
            <div><i class="ion-social-twitter positive"></i> Followers: {{item.followersCount}}</div>
            <div><i class="ion-social-twitter  positive"></i> Tweets: {{item.tweetsCount}}</div>
            <div class="padding-top">{{item.description}}</div>
          </div>


        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
