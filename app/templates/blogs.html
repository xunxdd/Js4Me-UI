<ion-view view-title="JavaScript Blogs">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>

        <ion-item ng-repeat="item in vm.twitters"
           on-tap="openItem(item)"
           class="item-icon-right item-avatar" ng-click="vm.openBlog(item.url)">

          <img  src="{{item.img}}" />
          <h2>Name: {{ item.name }}</h2>
          <div class="item-text-wrap">
            Followers: {{item.followersCount}}<br/>
            Tweets: {{item.tweetsCount}}<br/>
            <div class="padding-top">{{item.description}}</div>
          </div>


        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
